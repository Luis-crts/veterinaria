<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Gatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin: 15px;
            border-radius: 10px;
        }
        .card img {
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Veterinaria</h1>
    <div class="container">
        <div class="row">
            {% for gato in gatos %}
                <div class="col-md-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ gato.imagen.url }}" alt="{{ gato.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ gato.nombre }}</h5>
                            <p class="card-text">Edad: {{ gato.edad }}</p>
                            <a href="{% url 'detalle_gato' gato.id %}" class="stretched-link"></a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No hay gatos disponibles.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>

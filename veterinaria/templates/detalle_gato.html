<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de {{ gato.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Información de {{ gato.nombre }}</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <img src="{{ gato.imagen.url }}" class="img-fluid" alt="{{ gato.nombre }}">
            </div>
            <div class="col-md-6">
                <h2>{{ gato.nombre }}</h2>
                <p><strong>Descripción:</strong> {{ gato.descripcion }}</p>
                <p><strong>Edad:</strong> {{ gato.edad }}</p>
                <p><strong>Días para próxima pipeta:</strong> 
                    {% if dias_para_pipeta == "Sin fecha de última pipeta" %}
                        {{ dias_para_pipeta }}
                    {% else %}
                        {{ dias_para_pipeta }} días
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
